<div class="container-fluid">
    <div class="jumbotron">
        <h3>Chat Room</h3>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Room Id</mat-label>
                <input matInput type="text" id="usernameInput" [(ngModel)]="roomId" [disabled]="isConnected">
                <button *ngIf="roomId" matSuffix mat-icon-button aria-label="Clear" (click)="roomId=''"
                    [disabled]="isConnected">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <div class="justify-content-md-end">
                <button mat-raised-button (click)="createRoom()" *ngIf="!isConnected">Create Room</button>
                <button mat-raised-button (click)="connectRoom()" *ngIf="!isConnected">Connect</button>
                <button mat-raised-button (click)="disconnectRoom()" *ngIf="isConnected">Disconnect</button>
            </div>
            <div class="input-group">
                <!-- todo fix this-->
                <textarea disabled='true' class="m-3 form-control" id="chatTextArea" cols="30" rows="10"
                    #chatTextArea>{{chatMsgs}}</textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Send Message:</span>
                </div>
                <input class="form-control" type="text" [(ngModel)]="currMsg" (keyup.enter)="sendMsg()"
                    placeholder="Enter your message" id="msgOut">
            </div>
            <div class="text-right">
                <button class="btn btn-primary text-right" (click)="sendMsg()">Send</button>
            </div>
        </div>
        <div class="col-sm mb-2">
            <h3>Members:</h3>
            <ul class="list-group" *ngIf="members.length == 0">
                <li class="list-group-item">No Member</li>
            </ul>
            <ul class="list-group" *ngFor="let m of members">
                <li class="list-group-item">{{m.id}} - {{m.username}}</li>
            </ul>
        </div>
    </div>
</div>
