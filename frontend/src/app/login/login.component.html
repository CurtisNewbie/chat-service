<div class="container bootstrap mt-3 mb-5 p-3 shadow">
    <div class="mt-3 mb-3">
        <h3>Login</h3>
    </div>
    <div>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="usernameInput" [(ngModel)]="usernameInput">
            <button matSuffix type="button" class="close" aria-label="Close" *ngIf="usernameInput"
                (click)="usernameInput = '';">
                <span aria-hidden="true">&times;</span>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="passwordInput" [(ngModel)]="passwordInput"
                (keyup)="passwordInputKeyPressed($event)">

            <button matSuffix type="button" class="close" aria-label="Close" *ngIf="passwordInput"
                (click)="passwordInput= '';">
                <span aria-hidden="true">&times;</span>
            </button>
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-raised-button (click)="login()">Login</button>
    </div>
</div>
